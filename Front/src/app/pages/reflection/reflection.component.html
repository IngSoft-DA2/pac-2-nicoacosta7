<div class="container">
  <h2>Importadores Reflection</h2>
  
  <button 
    (click)="loadImporters()" 
    [disabled]="loading"
    class="btn btn-primary">
    {{ loading ? 'Cargando...' : 'Cargar Importadores' }}
  </button>

  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>

  <div *ngIf="loading" class="mt-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <span class="ms-2">Buscando importadores...</span>
  </div>

  <div *ngIf="importers.length > 0" class="mt-3">
    <h4>Importadores encontrados ({{ importers.length }}):</h4>
    <div class="list-group">
      <div *ngFor="let importer of importers" class="list-group-item">
        {{ importer }}
      </div>
    </div>
  </div>

  <div *ngIf="importers.length === 0 && !loading && !error" class="mt-3 text-muted">
    Presiona el bot√≥n para cargar los importadores
  </div>
</div>
